<!DOCTYPE html>
<html>
<head>
	<title>Lilly-app your horoscope  application</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
</head>
<body>
	<div id="sections">
		<section class="section">
			<h1>Enter your sign    and  if you want to see  your horoscope today, tomorrow or yesterday</h1>
			<div class="container mt-5">
				<form>
           
				<select name="sign" class="form-control" id="sign">
					<option value="aries" selected="selected">Aries</option>
					<option value="taurus">Taurus</option>
					<option value="gemini">Gemini</option>
					<option value="cancer">Cancer</option>
					<option value="leo">Leo</option>
					<option value="virgo">Virgo</option>
					<option value="libra">Libra</option>
					<option value="scorpio">Scorpio</option>
					<option value="sagittarius">Sagittarius</option>
					<option value="capricorn">Capricorn</option>
					<option value="aquarius">Aquarius</option>
					<option value="pisces">Pisces</option>
				</select> 
              <br>
                <select name="day" class="form-control" id="day">

                	<option value="today" selected="selected">Today</option>
                	<option value="tomorrow">Tomorrow</option>
                	<option value="yesterday">Yesterday</option>
                </select>

                <br>

                <input type="submit" class="btn btn-primary" value="See your horoscope">
                </form>
			</div>
			<div class="container mt-5" id="response">
				<div class="row">
					<div>
						<h4 id="date_range"></h4>
						<small><p id="current_date"></p></small>
						<p id="description"></p>
                        
					</div>
			
				</div>

			</div>
		</section>

    </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
 <script type="text/javascript" src="js/jquery.pagepiling.min.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
